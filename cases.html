<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coronavirus Cases</title>
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <script src="https://use.fontawesome.com/c0f9764ef7.js"></script>
</head>
<body>
    <ul class="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="cases.html">Coronavirus Cases</a></li>
        <li><a href="quiz.html">Quiz</a></li>
    </ul>
    <div class="part1">
        <h1>Coronavirus Cases: </h1>
        <span class="cases"></span>
        <h1>Deaths: </h1>
        <span class="deaths"></span>
        <h1>Recovered: </h1>
        <span class="recovered"></span>
    </div>
    <div class="flourish-embed flourish-map" data-src="story/225979">
        <script src="https://public.flourish.studio/resources/embed.js"></script>
    </div>
    <div class="part2">
        <h1 class="show">List of cases</h1>
        <input type="text" id="myInput" onkeyup="searchCountry()" placeholder="Search..">
        <table class="content-table" id="mytable">
            <tr class="head">
                <th id="country">Country</th>
                <th>New Confirmed</th>
                <th id="totalConfirmed">Total Confirmed</th>
                <th>New Deaths</th>
                <th id="totalDeaths">Total Deaths</th>
                <th>New Recovered</th>
                <th id="totalRecovered">Total Recovered</th>
                <th>Last Update</th>
            </tr>
            <tbody id="my-table">

            </tbody>
        </table>
        <div id="chartContainer" style="height: 370px; width: 100%; display: none"></div>
    </div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="js/jquery.easy_number_animate.min.js"></script>
    <script src="js/cases.js"></script>
</body>
</html>
